<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registeration</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <section class="vh-100 gradient-custom" style="background-color: burlywood;">
      {% if messages %}
      {% for message in messages %}
                      
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
       {{ message }}
       <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
         </div>
         {% endfor %}
          {% endif %} 
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
          <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card bg-dark text-white" style="border-radius: 15px;">
                  <div class="card-body p-5 py-0">
                    
                    <h2 class="text-uppercase text-center mt-5 mb-5">Create an account</h2>
      
                    <form method="post" action="/signup/">
                      {% csrf_token %}
      
                      <div class="form-outline mb-2">
                        <input type="text" id="u_name" name="u_name" class="form-control form-control-lg" />
                        <label class="form-label" for="u_name">Your Name</label>
                      </div>
      
                      <div class="form-outline mb-2">
                        <input type="email" id="u_email" name="u_email" class="form-control form-control-lg" />
                        <label class="form-label" for="u_email">Your Email</label>
                      </div>
      
                      <div class="form-outline mb-2">
                        <input type="password" id="u_password" name="u_password" class="form-control form-control-lg" />
                        <label class="form-label" for="u_password">Password</label>
                      </div>
      
                      <div class="form-outline mb-2">
                        <input type="password" id="u_rpassword" name="u_rpassword" class="form-control form-control-lg" />
                        <label class="form-label" for="u_rpassword">Repeat your password</label>
                      </div>
      
                      <div class="form-check d-flex justify-content-center mb-5">
                        <input
                          class="form-check-input me-2"
                          type="checkbox"
                          value=""
                          id="form2Example3cg"
                        />
                        <label class="form-check-label " for="form2Example3g">
                          I agree all statements in <a href="#!" class="text-white"><u>Terms of service</u></a>
                        </label>
                      </div>
      
                      <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary btn-block btn-lg gradient-custom-4 text-body mt-0">Register</button>
                      </div>
                      <p class="text-center text-muted mt-3 mb-1">Have already an account? <a href="\login" class="fw-bold text-white"><u>Login here</u></a></p>
                      
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      </body>
      </html>
